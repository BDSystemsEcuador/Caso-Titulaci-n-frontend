<div class="p-grid">
  <div class="p-col-12">
    <app-event-planning-list
      *ngIf="!eventPlanningDialog"
      [eventPlanningsIn]="eventPlannings"
      [eventPlanningsEndIn]="eventPlanningsEnd"
      [flagEventPlannings]="flagEventPlannings"
      [paginatorIn]="paginator"
      [formEventPlanningIn]="formEventPlanning"
      (eventPlanningsOut)="eventPlannings = $event"
      (eventPlanningsEndOut)="eventPlanningsEnd = $event"
      (displayOut)="eventPlanningDialog = $event"
      (formEventPlanningOut)="formEventPlanning = $event"
      (paginatorOut)="getEventPlannings($event)"
    >
    </app-event-planning-list>

    <p-dialog
      [(visible)]="eventPlanningDialog"
      [style]="{ width: '700px' }"
      header="Convocatoria"
      [modal]="true"
      styleClass="p-fluid"
      (onHide)="eventPlanningDialog = false"
    >
      <app-event-planning-form
        [eventPlanningsIn]="eventPlannings"
        [formEventPlanningIn]="formEventPlanning"
        (eventPlanningsOut)="eventPlannings = $event"
        (paginatorAdd)="paginator.total = paginator.total + $event"
        (displayOut)="eventPlanningDialog = $event"
      >
      </app-event-planning-form>
    </p-dialog>
  </div>
</div>
